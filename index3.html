  display: none;
}





  #cursor {

    margin-left: 2px;
  }

    0%, 50% { opacity: 1; }
    50.1%, 100% { opacity: 0; }

body::after {

  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;

  opacity: 0.2;
  pointer-events: none;
  z-index: 9999;
  background-blend-mode: multiply;
  filter: invert(1) opacity(0.3);
}

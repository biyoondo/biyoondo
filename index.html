<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<script>
  window.addEventListener('load', () => {
    const lastPage = localStorage.getItem('lastPage');
    if (lastPage && window.location.pathname.endsWith('index.html')) {
      // Кидаем на index3.html (заставка)
      window.location.href = 'index3.html';
    }
  });
</script>


<body>
  <div class="scene">
    <img src="intro.png" alt="Intro Image" id="intro-img" class="intro-img" />
    <div id="text-container"></div>
  </div>
 <!-- Кнопка для открытия модалки -->
<button id="logBtn">History</button>

<!-- Модальное окно, изначально скрыто -->
<div id="logPopup" style="display: none;">
  <div id="logContent">
   
    <div id="logText">
      <!-- Тут будет твой текст или история -->
    </div>
    <!-- Кнопка закрытия -->
    <button id="closeLog">Close</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
   <script>
    window.addEventListener('load', () => {
      const lastPage = localStorage.getItem('lastPage');
      const path = window.location.pathname;
      const isMainPage = path.endsWith('/') || path.endsWith('index.html');

      if (lastPage && isMainPage) {
        window.location.href = 'index3.html';
      }
    });
  </script>
</head>




<body>

  </div>
 <!-- Кнопка для открытия модалки -->
<button id="logBtn">History</button>

<!-- Модальное окно, изначально скрыто -->
<div id="logPopup" style="display: none;">
  <div id="logContent">
   
    <div id="logText">
      <!-- Тут будет твой текст или история -->
    </div>
    <!-- Кнопка закрытия -->
    <button id="closeLog">Close</button>
  </div>
</div>

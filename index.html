<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>

    <!-- Подключение пиксельного шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: darkred; /* Измените цвет на зеленый для стилизации под BIOS */
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Изменено на flex-start для распределения вниз */
            height: 100vh;
        }

        h1, p {
            filter: sepia(1) saturate(10) hue-rotate(-50deg);
            font-weight: 300;
        }

        h1 {
            font-size: 24px;
            cursor: pointer; /* Указывает, что на элемент можно кликнуть */
            text-decoration: underline; /* Добавляет подчеркивание для визуального эффекта */
        }

        p {
            font-size: 16px;
        }

        .header-image {
            width: 100%;
            display: block;
            margin: 0;
            filter: sepia(1) saturate(10) hue-rotate(-50deg);
        }

        .loading-container {
            position: absolute; /* Позиционирование для заполнения области */
            bottom: 10px; /* Отступ от нижней части окна */
            text-align: center;
        }

        .loading-text {
            font-size: 14px;
            animation: blink 1s step-end infinite; /* Бликующий текст */
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Адаптивные стили для изображения */
        @media (min-width: 769px) {
            .header-image {
                max-width: 500px; /* Установите ширину для изображения на ПК */
                height: auto;
                position: fixed; /* Фиксированное позиционирование */
                top: 50%; /* Центрирование по вертикали */
                left: 50%; /* Центрирование по горизонтали */
                transform: translate(-50%, -50%); /* Полное центрирование */
            }
        }

        @media (max-width: 768px) {
            .header-image {
                max-width: 90%; /* Изображение занимает почти всю ширину экрана */
                height: auto; /* Сохраняет пропорции */
                position: relative; /* Без фиксированного позиционирования */
                top: 0; /* Изображение находится в верхней части экрана */
                left: 0;
                transform: none; /* Убираем сдвиг */
            }
        }
    </style>
</head>
<body>

    <img src="img/photo_2025-01-22_13-01-24.jpg" alt="Описание изображения" class="header-image">
    
    <!-- Окружение текста ссылкой -->
    <a href="https://t.me/biyoondo" target="_blank">
        <h1>welcome to zonbinoyoni</h1>
    </a>

    <p>Zombika Biyoondo production</p>

    <div class="loading-container">
        <div class="loading-text">Under Construction. Something big is coming…</div>
    </div>

</body>
</html>
